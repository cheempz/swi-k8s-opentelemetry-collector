name: Build and Deploy

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

  release:
    types: [published]

  workflow_dispatch:

env:
  ECR_REPO: 377069709311.dkr.ecr.us-east-1.amazonaws.com
  ECR_IMAGE: solarwinds/nighthawk-im-k8s-monitor
  DOCKERHUB_IMAGE: solarwinds/swi-opentelemetry-collector

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    outputs:
      ecr_image_tag: ${{ steps.generate-tag.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy skaffold
        uses: ./.github/actions/deploy-skaffold

      - name: Generate docker image tag
        id: generate-tag
        run: echo "::set-output name=value::v${{ github.run_number }}-$(git rev-parse --short HEAD)"

      - name: Build
        run: skaffold build --file-output=/tmp/tags.json --tag ${{ steps.generate-tag.outputs.value }}

      - name: Deploy kubernetes
        uses: ./.github/actions/deploy-kubernetes

      - name: Deploy services using Skaffold
        run: skaffold run --skip-tests=true

      - name: Tail Otel mock metrics for 60 seconds
        run: |
          mkdir -p OtelLogs
          kubetail timeseries-mock-service --namespace monitoring > OtelLogs/metrics.log &
          sleep 60

      - name: Tail Otel mock events for 60 seconds
        run: |
          kubectl delete pods -l component=node-exporter -n monitoring
          mkdir -p OtelLogs
          kubetail timeseries-mock-service --namespace monitoring > OtelLogs/events.log &
          sleep 60

      - name: Tail Otel mock logs for 60 seconds
        run: |
          mkdir -p OtelLogs
          kubetail timeseries-logs-mock-service --namespace monitoring > OtelLogs/logs.log &
          sleep 60

      # Delete resources and wait some time for its termination
      - name: Destroy environment
        run: | 
          skaffold delete
          sleep 20

      - name: Evaluate metrics collection functionality
        run: |
          if grep -q "k8s.kube_pod_info" "OtelLogs/metrics.log"; then
            echo "Expected metrics found"
          else
            echo "Metrics are missing"
            exit 1
          fi
      
      - name: Evaluate events collection functionality
        run: |
          if grep -q "k8s.event." "OtelLogs/events.log"; then
            echo "Expected events found"
          else
            echo "Events are missing"
            exit 1
          fi

      - name: Evaluate logs collection functionality
        run: |
          if grep -q "#logs" "OtelLogs/logs.log"; then
            echo "Some logs found"
          else
            echo "Logs are missing"
            exit 1
          fi

      - name: Capture Otel logs
        uses: actions/upload-artifact@v2
        if: failure() && hashFiles('OtelLogs') != '' # test existance of some report in `OtelLogs` folder
        with:
          name: OtelLogs
          path: OtelLogs/
          retention-days: 30

      - name: Tag images
        if: github.ref == 'refs/heads/master' || (github.event_name == 'release' && github.event.action == 'published')
        run: |
          docker tag swi-k8s-opentelemetry-collector:${{ steps.generate-tag.outputs.value }} ${{ env.ECR_REPO }}/${{ env.ECR_IMAGE }}:${{ steps.generate-tag.outputs.value }}
          docker tag swi-k8s-opentelemetry-collector:${{ steps.generate-tag.outputs.value }} ${{ env.ECR_REPO }}/${{ env.ECR_IMAGE }}:latest
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        if: github.ref == 'refs/heads/master' || (github.event_name == 'release' && github.event.action == 'published')
        with:
          aws-access-key-id: ${{ secrets.COMMON_ENVS_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.COMMON_ENVS_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::377069709311:role/common-envs-ecr-assume-role
          role-duration-seconds: 3600

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        if: github.ref == 'refs/heads/master' || (github.event_name == 'release' && github.event.action == 'published')
        with:
          registries: ${{ secrets.EKS_REGISTRY }}
      
      - name: Docker login
        if: github.ref == 'refs/heads/master' || (github.event_name == 'release' && github.event.action == 'published')
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 377069709311.dkr.ecr.us-east-1.amazonaws.com

      - name: Push as specific
        if: github.ref == 'refs/heads/master' || (github.event_name == 'release' && github.event.action == 'published')
        run: docker push ${{ env.ECR_REPO }}/${{ env.ECR_IMAGE }}:${{ steps.generate-tag.outputs.value }}

      - name: Push as latest
        if: github.ref == 'refs/heads/master'
        run: docker push ${{ env.ECR_REPO }}/${{ env.ECR_IMAGE }}:latest

  deploy_dockerhub:
    runs-on: ubuntu-latest
    needs: build_and_test
    name: Deploy to docker hub
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: production
      url: https://hub.docker.com/repository/docker/solarwinds/swi-opentelemetry-collector
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.COMMON_ENVS_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.COMMON_ENVS_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::377069709311:role/common-envs-ecr-assume-role
          role-duration-seconds: 3600

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: ${{ secrets.EKS_REGISTRY }}

      - name: Docker login to ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 377069709311.dkr.ecr.us-east-1.amazonaws.com

      - name: Get image tag
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Tag images
        run: |
          docker pull ${{ env.ECR_REPO }}/${{ env.ECR_IMAGE }}:${{ needs.build_and_test.outputs.ecr_image_tag }}
          docker tag ${{ env.ECR_REPO }}/${{ env.ECR_IMAGE }}:${{ needs.build_and_test.outputs.ecr_image_tag }} ${{ env.DOCKERHUB_IMAGE }}:${{ steps.vars.outputs.tag }}
          docker tag ${{ env.ECR_REPO }}/${{ env.ECR_IMAGE }}:${{ needs.build_and_test.outputs.ecr_image_tag }} ${{ env.DOCKERHUB_IMAGE }}:latest

      - name: Docker login
        env:
          DOCKER_HUB_CI_PASSWORD: ${{ secrets.DOCKER_HUB_CI_PASSWORD }}
          DOCKER_HUB_CI_USER: ${{ secrets.DOCKER_HUB_CI_USER }}
        run: echo "$DOCKER_HUB_CI_PASSWORD" | docker login -u "$DOCKER_HUB_CI_USER" --password-stdin

      - name: Push as specific
        run: docker push ${{ env.DOCKERHUB_IMAGE }}:${{ steps.vars.outputs.tag }}

      # Temporarily disabled
