receivers:
    nop:

processors:
    filterdatapoints:
        transforms:
            - include: old_name
              action: update
              operations:
                - action: update_label # missing label key

exporters:
    nop:

service:
    pipelines:
        traces:
            receivers: [nop]
            processors: [filterdatapoints]
            exporters: [nop]
        metrics:
            receivers: [nop]
            processors: [filterdatapoints]
            exporters: [nop]