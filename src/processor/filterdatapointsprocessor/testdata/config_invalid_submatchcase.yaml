receivers:
    nop:

processors:
    filterdatapoints:
        transforms:
          - include: old_name
            action: combine
            new_name: new_name
            submatch_case: invalid

exporters:
    nop:

service:
    pipelines:
        traces:
            receivers: [nop]
            processors: [filterdatapoints]
            exporters: [nop]
        metrics:
            receivers: [nop]
            processors: [filterdatapoints]
            exporters: [nop]