receivers:
    nop:

processors:
    filterdatapoints:
        transforms:
            - include: metric_name
              match_type: invalid
              action: update

exporters:
    nop:

service:
    pipelines:
        traces:
            receivers: [nop]
            processors: [filterdatapoints]
            exporters: [nop]
        metrics:
            receivers: [nop]
            processors: [filterdatapoints]
            exporters: [nop]