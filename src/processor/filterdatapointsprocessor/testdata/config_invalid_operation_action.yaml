receivers:
    nop:

processors:
    filterdatapoints:
        transforms:
          - include: old_name
            action: update
            operations:
                - action: invalid

exporters:
    nop:

service:
    pipelines:
        traces:
            receivers: [nop]
            processors: [filterdatapoints]
            exporters: [nop]
        metrics:
            receivers: [nop]
            processors: [filterdatapoints]
            exporters: [nop]