receivers:
  nop:

processors:
  swmetricstransform:
    transforms:
      - include: name
        action: update
        new_name: new_name

  swmetricstransform/multiple:
    transforms:
      - include: name1
        match_type: strict
        action: insert
        new_name: new_name
        operations:
          - action: add_label
            new_label: my_label
            new_value: my_value

      - include: new_name
        action: insert
        new_name: new_name_copy_1
        match_type: strict
        experimental_match_labels: {"my_label": "my_value"}

      - include: new_name
        action: insert
        new_name: new_name_copy_2
        match_type: regexp
        experimental_match_labels: {"my_label": ".*label"}
     
      - include: name3
        match_type: strict
        action: update
        operations:
          - action: delete_label_value
            label: my_label
            label_value: delete_me
      
      - include: name4
        action: insert
        match_type: strict
        new_name: new_name_copy_3
        operations:
          - action: filter_datapoints
            datapoint_value: 1

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [swmetricstransform]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [swmetricstransform]
      exporters: [nop]
