apiVersion: apps/v1
kind: Deployment
metadata:
  name: swi-opentelemetry-collector
spec:
  template:
    spec:
      containers:
        - name: opentelemetry-collector
          image: swi-k8s-opentelemetry-collector
          imagePullPolicy: Never
          env:
            - name: SOLARWINDS_API_TOKEN
              $patch: delete
